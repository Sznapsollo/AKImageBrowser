<!doctype html>
<html ng-app="imagesBrowser">

<head>
<meta http-equiv="Content-Language" content="pl">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="robots" content="all">
<meta name="revisit-after" content="3 days">
<meta name="distribution" content="global">
<meta name="description" content="AKImageBrowser - quick deployable web image browser/gallery." />
<meta name="keywords" content="AKImageBrowser, Sznapsollo, Web gallery, image gallery" />
<meta name="homepage" content="https://github.com/Sznapsollo/AKImageBrowser">


<script type="text/javascript" src="inc/libs/vue_3.0.2.global.prod.js"></script>
<script type="text/javascript" src="inc/libs/vue-router.global_4_0_8.js"></script>
<script type="text/javascript" src="inc/libs/axios.min.js"></script>
<script type="text/javascript" src="inc/libs/mitt.umd.js"></script>
<script type="text/javascript" src="inc/libs/lazysizes.min.js"></script>

<script src="inc/libs/jquery-3.5.1.min.js"></script>
<script src="inc/bootstrap-4.5.0-dist/js/bootstrap.min.js" ></script>
<script src="inc/fancybox4/fancybox.umd.js"></script>
<link rel="stylesheet" type="text/css" href="inc/fancybox4/fancybox.css" media="screen" />
<script src="inc/js/settings.js"></script>

<script src="inc/js/skrypty.js"></script>

<link rel="stylesheet" href="inc/bootstrap-4.5.0-dist/css/bootstrap.min.css" >
<link href="inc/css/cascade.css" rel="stylesheet" type="text/css">
<link href="inc/css/section.css" rel="stylesheet" type="text/css">
<link rel="icon" href="inc/favicon.ico" type="image/x-icon">

<title>AKImageBrowser</title>

</head>

<body id="app">
	<div id="pageWrapper">
		<button type="button" class="btn btn-default btn-lg" id="return-to-top" >Top</button>
		
		<nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
			<a class="navbar-brand pointer" @click="redirectToMain()">AKImageBrowser</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarAutomation" aria-controls="navbarAutomation" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse justify-content-stretch" id="navbarAutomation">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item pointer"><a class="nav-link" @click="showSettings()">Options</a></li>
					<li class="nav-item" v-bind:class="{ active: $route.name=='about'}">
						<router-link :to="{ name: 'about' }" class="nav-link">About</router-link>
					</li>
				</ul>
			</div>
		</nav>

		<div id="mainContainer">
			<div id="middleSection">
				<div class="inner">
					<router-view v-slot="{ Component }">
						<keep-alive>
							<component :is="Component" />
						</keep-alive>
					</router-view>
				</div>
			</div>
			<page-footer></page-footer>
		</div>
		
		<settings-component></settings-component>

		<a style="float: right;margin-right: 10px;" href="https://github.com/Sznapsollo/AKImageBrowser" target="_blank">AKImageBrowser - github page</a>

		<script type="text/javascript" src="inc/js/app.js" ></script>
		<script type="text/javascript" src="inc/js/components/imagesViewer.js" ></script>
		<script type="text/javascript" src="inc/js/components/aboutComponent.js" ></script>
		<script type="text/javascript" src="inc/js/components/homeComponent.js" ></script>
		<script type="text/javascript" src="inc/js/components/settingsComponent.js" ></script>
		<script type="text/javascript" src="inc/js/components/pagerComponent.js" ></script>
		
		<script type="text/javascript" src="inc/js/routes.js"></script>
		<script type="text/javascript">
			const mittEventBus = mitt()
			app.provide('mittEventBus', mittEventBus)
			app.mount('#app')
		</script>
	</body>

</html>
